<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                margin: 10px;
                float: left;
                padding: 30px;
                text-align: center;
                background-color: white;
            }
        </style>
    </head>
    
    <body>
        <div onmouseover="myOverFuntion()">
            <p>onmouseover: <br>
                <span id="demo"> Mouse over me! </span>
            </p>
        </div>
        <script>
            var z = 0;
            function myOverFuntion() {
                document.getElementById("demo").innerHTML = z += 1;
            }
        </script>
    </body>
</html>
